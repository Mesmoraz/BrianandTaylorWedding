<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div class="container">
    <div class="row mx-0 justify-content-center">
      <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
        <form
          method="POST"
          class="w-100 rounded-1 p-4 border bg-white"
          action="https://herotofu.com/start"
        >
          <label class="d-block mb-4">
            <span class="form-label d-block">Your name</span>
            <input
              name="name"
              type="text"
              class="form-control"
              placeholder="Joe Bloggs"
            />
          </label>
  
          <label class="d-block mb-4">
            <span class="form-label d-block">Date and time</span>
            <input name="datetime" type="datetime-local" class="form-control" />
          </label>
  
          <label class="d-block mb-4">
            <span class="form-label d-block">Total number of people</span>
            <input
              name="people"
              type="number"
              class="form-control"
              placeholder="1"
            />
          </label>
  
          <label class="d-block mb-4">
            <span class="form-label d-block">Additional message</span>
            <textarea
              name="message"
              class="form-control"
              rows="3"
              placeholder="Additional details?"
            ></textarea>
          </label>
  
          <div class="mb-3">
            <button type="submit" class="btn btn-primary px-3 rounded-3">
              Submit RSVP
            </button>
          </div>
  
          <div class="d-block text-end">
            <div class="small">
              by
              <a
                href="https://herotofu.com"
                class="text-dark text-decoration-none"
                target="_blank"
                >HeroTofu</a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  

</body>
</html>
